services:
  lulabbackend:
    container_name: lulab-backend
    build: .
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    networks:
      - lulab_network
  redis:
    image: redis:8.2.1-alpine
    restart: always
    # ⚠️ 如果无需对外暴露，建议去掉下面一行，改用不暴露端口：
    ports:
      - '${REDIS_PORT:-6379}:6379'
    # 若只允许本机访问，可以这样：
    # ports:
    #   - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command:
      [
      "redis-server",
      "--appendonly","yes",
      "--requirepass","${REDIS_PASSWORD}",
      "--databases","${REDIS_DATABASES:-16}",
      "--maxmemory","${REDIS_MAXMEMORY:-256mb}",
      "--maxmemory-policy","noeviction"
    ]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - lulab_network
  postgres:
    image: postgres:17.5-alpine
    restart: always
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_DB: '${POSTGRES_DB:-lulab}'
      POSTGRES_USER: '${POSTGRES_USER:-postgres}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-lulab}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - lulab_network

volumes:
  redis_data:
  postgres_data:

networks:
  lulab_network:
    driver: bridge
    name: lulab_backend_network
